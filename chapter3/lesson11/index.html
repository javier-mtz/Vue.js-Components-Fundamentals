<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Vue.js Components Fundamentals</title>
</head>
<body>
    <div id="app" class="ui container">
        <h1>Notifications</h1>
        
        <notification-message type="error" header="Oh no!">
            <p>Your flight has been <b>canceled</b>!</p>
        </notification-message>
        <notification-message type="success" header="Oh yeah!">
            <p>Your flight is on time!</p>
        </notification-message>
        <notification-message>
            <p>Good Morning</p>
        </notification-message>
    </div>

    <script type="text/x-template" id="notification-message-template">
        <div class="ui message" :class="type" v-if="!hidden">
            <i class="close icon" @click="hide"></i>
            <div class="header">
                {{header}}
            </div>
            <slot></slot>
        </div>
    </script>

    <script src="https://unpkg.com/vue@2"></script>

    <script>
        Vue.component('notification-message', {
            template: '#notification-message-template',
            props: {
                type: {
                    type: String,
                    default: 'info',
                },
                header: {
                    type: String,
                    default: 'Information',
                }
            },
            data() {
                return {
                    hidden: false,
                }
            },
            methods: {
                hide() {
                    this.hidden = true;
                }
            }
            
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
